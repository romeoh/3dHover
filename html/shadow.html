<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.ediv {
	width:400px; height:300px;
}
.shadow {
	position:absolute; z-index:2;
	width:400px; height:300px;
	background:-webkit-linear-gradient(left, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0) )
}
.picture {
	height:300px;
	background:url(../img/picture.png) no-repeat;
}
</style>
</head>

<body>

<div class="ediv">
	<div class="shadow"></div>
	<div class="picture"></div>
</div>

</body>
</html>
